<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Pinned Thoughts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="app-container">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">
                <h1>Pinned Thoughts</h1>
                <button id="close-sidebar">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            
            <div class="sidebar-section">
                <label for="model-select">AI Model:</label>
                <select id="model-select">
                    <option value="llama3-8b">Llama 3 (8B)</option>
                    <option value="llama3-70b">Llama 3 (70B)</option>
                    <option value="mixtral-8x7b">Mixtral 8x7B</option>
                    <option value="llama3-3-70b">Llama 3.3 (70B)</option>
                    <option value="deepseek-70b">DeepSeek (70B)</option>
                </select>
            </div>
            
            <button id="new-chat-btn" class="primary-btn">
                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                New Conversation
            </button>
            
            <div class="chat-list-container">
                <h2>Your Conversations</h2>
                <div id="chat-list">
                    <!-- Chat list will be populated here -->
                    <div class="empty-chats">No conversations yet</div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="theme-selector">
                    <div class="theme-dot default active" data-theme="default"></div>
                    <div class="theme-dot sage" data-theme="sage"></div>
                    <div class="theme-dot rose" data-theme="rose"></div>
                    <div class="theme-dot navy" data-theme="navy"></div>
                    <div class="theme-dot dark" data-theme="dark"></div>
                </div>
            </div>
        </div>
        
        <!-- Main content -->
        <div id="main">
            <!-- Mobile header -->
            <div id="mobile-header">
                <button id="open-sidebar">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <h1>Pinned Thoughts</h1>
                <button id="mobile-new-chat">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
            
            <!-- Chat area -->
            <div id="chat-area">
                <div id="welcome-screen">
                    <div class="welcome-content">
                        <h1>Welcome to Pinned Thoughts</h1>
                        <p>A place for meaningful conversations.</p>
                        <p>Start by typing a message below.</p>
                        
                        <div class="suggestions">
                            <button class="suggestion" data-text="What makes life meaningful?">Life's meaning</button>
                            <button class="suggestion" data-text="How do our thoughts shape our reality?">Thoughts & reality</button>
                            <button class="suggestion" data-text="Can consciousness exist in non-biological systems?">AI consciousness</button>
                        </div>
                    </div>
                </div>
                
                <div id="messages-container">
                    <!-- Messages will appear here -->
                </div>
            </div>
            
            <!-- Input area -->
            <div id="input-area">
                <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-button" disabled>
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h2>Delete Conversation</h2>
            <p>Are you sure you want to delete this conversation?</p>
            <div class="modal-buttons">
                <button id="cancel-delete">Cancel</button>
                <button id="confirm-delete" class="danger">Delete</button>
            </div>
        </div>
    </div>
    
    <div id="edit-title-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Title</h2>
            <input type="text" id="edit-title-input" placeholder="Enter new title">
            <div class="modal-buttons">
                <button id="cancel-edit">Cancel</button>
                <button id="confirm-edit">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Toast container -->
    <div id="toast-container"></div>
    
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
